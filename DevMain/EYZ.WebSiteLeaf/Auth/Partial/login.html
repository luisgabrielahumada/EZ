<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-group">
            <div class="card p-4">
                <form role="form" name="myForm" id="myForm" method="post">
                    <div>
                        <img src="../img/Logo2.PNG" alt="image" class="ez-logo">
                    </div>
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted">Sign In to your account</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                            </div>
                            <input type="text" class="form-control" ng-class="(myForm.login.$dirty || !isValid) && !myForm.login.$valid?'is-invalid' : ''" placeholder="Login" ng-model="loginData.Login" required>
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" ng-class="(myForm.password.$dirty || !isValid) && !myForm.password.$valid?'is-invalid' : ''" placeholder="Password" ng-model="loginData.password" required>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-link px-0">Forgot password?</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="submit" class="btn btn-primary px-4" ng-click="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
