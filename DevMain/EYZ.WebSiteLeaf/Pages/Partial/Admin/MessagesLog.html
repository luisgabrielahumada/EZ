<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#/Home"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="breadcrumb-item active">{{pageCurrent}}</li>
    <!-- Breadcrumb Menu-->
    <li class="breadcrumb-menu d-md-down-none">
        <div ng-include="'Partial/Common/AccessDirectToPage.html'"></div>
    </li>
</ol>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i> Message Log <small></small>
            </div>
            <div class="card-body">
                <table class="table table-responsive-sm table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Message</th>
                            <th>Description</th>
                            <th>Begin</th>
                            <th>End</th>
                            <th>Duration</th>
                            <th colspan="2">Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="items.length===0">
                            <td colspan="20">No Records</td>
                        </tr>
                        <tr ng-repeat="item in items| filter:Filter">
                            <td><a href="#/MessageLog/{{item.Token}}"><span class="fa fa-pencil"></span></a></td>
                            <td>{{item.Message}}</td>
                            <td>
                                {{item.Description}}
                            </td>
                            <td>
                                {{item.StartDate| date:'MM/dd/yyyy' }}
                            </td>
                            <td>
                                {{item.EndDate| date:'MM/dd/yyyy' }}
                            </td>
                            <td>
                                {{item.Duration}}
                            </td>
                            <td>
                                {{item.ResponseStatus}}- {{item.ResponseStatusCode}}
                            </td>
                            <td><a title="Eliminar" href="" ng-click="Delete(item.Token)"><span class="fa fa-trash"></span></a></td>
                        </tr>
                </table>
                <nav>
                    <paging class="small"
                            ul-class="pagination"
                            active-class="active"
                            disabled-class="disabled"
                            page="pagination.pageIndex"
                            page-size="pagination.pageSize"
                            total="pagination.totalItemCount"
                            paging-action="List(page)"
                            show-prev-next="true"
                            show-first-last="true">
                    </paging>
                </nav>
            </div>
        </div>
    </div>
</div>
