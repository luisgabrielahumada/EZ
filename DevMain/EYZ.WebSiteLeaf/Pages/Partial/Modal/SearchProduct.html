<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Lista de Productos</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="Name" placeholder="Nombre" ng-model="Name">
                        </div>
                    </div>
                    <div class="col-md-1">&#160;</div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Código</label>
                            <input type="text" class="form-control" name="Code" placeholder="Código" ng-model="Code">
                        </div>
                    </div>
                    <div class="col-md-1">&#160;</div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>&#160;</label>
                            <br />
                            <button type="button" class="btn btn-success" ng-click="List()">Search</button>
                        </div>
                    </div>
                    <table class="table table-responsive-sm table-sm">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Code</th>
                                <th>Alter</th>
                                <th>Price</th>
                                <th>Utility</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="items.length===0">
                                <td colspan="20">No Records</td>
                            </tr>
                            <tr ng-repeat="item in items" ng-click="SelectedItem(item)" data-dismiss="modal">
                                <td>
                                    {{item.Name}}
                                </td>
                                <td>
                                    {{item.Code}}
                                </td>
                                <td>
                                    {{item.AlertStock}}
                                </td>
                                <td>
                                    {{item.PriceSale | currency}}
                                </td>
                                <td>
                                    {{item.Utility}}
                                </td>
                            </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group float-right">
                    <button type="button" ng-click="Close()" class="btn btn-primary pull-left" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
